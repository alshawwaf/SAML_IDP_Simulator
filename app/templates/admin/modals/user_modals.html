<!-- Edit User Modal -->
<div class="modal fade" id="editUserModal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
    <div class="modal-content bg-dark">
      <form method="POST" action="{{ url_for('admin.update_user') }}" id="editUserForm">
        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
        <input type="hidden" name="username" id="edit_username">

        <div class="modal-header">
          <h5 class="modal-title"><i class="bi bi-pencil me-2"></i>Edit User</h5>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>

        <div class="modal-body">
          <div class="row g-3">
            <div class="col-12">
              <label for="edit_email" class="form-label">Email</label>
              <input type="email" class="form-control" id="edit_email" name="email" required>
            </div>
            <div class="col-md-6">
              <label for="edit_first_name" class="form-label">First Name</label>
              <input type="text" class="form-control" id="edit_first_name" name="first_name">
            </div>
            <div class="col-md-6">
              <label for="edit_last_name" class="form-label">Last Name</label>
              <input type="text" class="form-control" id="edit_last_name" name="last_name">
            </div>
            <div class="col-12">
              <label for="edit_groups" class="form-label">Groups</label>
              <input type="text" class="form-control" id="edit_groups" name="groups" placeholder="Comma-separated (e.g., admins, users)">
              <div class="form-text">Enter group names separated by commas</div>
            </div>
          </div>
        </div>

        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          <button class="btn btn-success" type="submit">
            <i class="bi bi-save me-1"></i>Save Changes
          </button>
        </div>
      </form>
    </div>
  </div>
</div>

<!-- Reset Password Modal -->
<div class="modal fade" id="resetPasswordModal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content bg-dark">
      <form method="POST" action="{{ url_for('admin.reset_password') }}" id="resetPasswordForm">
        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
        <input type="hidden" name="username" id="reset_username">

        <div class="modal-header">
          <h5 class="modal-title"><i class="bi bi-key me-2"></i>Reset Password</h5>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>

        <div class="modal-body">
          <p class="text-muted mb-3">Set a new password for user: <strong id="reset_username_display" class="text-primary"></strong></p>
          <div class="mb-3">
            <label for="new_password" class="form-label">New Password</label>
            <input type="password" class="form-control" id="new_password" name="new_password" required minlength="6">
          </div>
          <div class="mb-3">
            <label for="confirm_password" class="form-label">Confirm Password</label>
            <input type="password" class="form-control" id="confirm_password" name="confirm_password" required minlength="6">
          </div>
        </div>

        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          <button class="btn btn-warning" type="submit">
            <i class="bi bi-key me-1"></i>Reset Password
          </button>
        </div>
      </form>
    </div>
  </div>
</div>


<!-- Add User Modal -->
<div class="modal fade" id="addUserModal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog modal-lg modal-dialog-centered modal-dialog-scrollable">
    <div class="modal-content bg-dark">
      <form method="POST" action="{{ url_for('admin.add_user') }}">
        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">

        <div class="modal-header bg-primary text-white">
          <h5 class="modal-title"><i class="bi bi-person-plus me-2"></i>Add New User</h5>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>

        <div class="modal-body">
          <div class="row g-3">
            <div class="col-md-6">
              <label for="add_username" class="form-label">Username</label>
              <input type="text" name="username" id="add_username" class="form-control" required>
            </div>
            <div class="col-md-6">
              <label for="add_email" class="form-label">Email</label>
              <input type="email" name="email" id="add_email" class="form-control" required>
            </div>
            <div class="col-md-6">
              <label for="add_first_name" class="form-label">First Name</label>
              <input type="text" name="first_name" id="add_first_name" class="form-control">
            </div>
            <div class="col-md-6">
              <label for="add_last_name" class="form-label">Last Name</label>
              <input type="text" name="last_name" id="add_last_name" class="form-control">
            </div>
            <div class="col-md-6">
              <label for="add_groups" class="form-label">Groups</label>
              <input type="text" name="groups" id="add_groups" class="form-control" placeholder="Comma-separated (e.g., admins, users)">
            </div>
            <div class="col-md-6">
              <label for="add_password" class="form-label">Password</label>
              <input type="password" name="password" id="add_password" class="form-control" required>
            </div>
          </div>
        </div>

        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          <button class="btn btn-success" type="submit">
            <i class="bi bi-plus-lg me-1"></i>Add User
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
