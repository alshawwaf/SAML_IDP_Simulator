<div class="modal fade" id="editUserModal" tabindex="-1">
  <div class="modal-dialog modal-lg modal-dialog-centered">
    <div class="modal-content">

        <form method="POST" action="/admin/update_user" id="editUserForm">
  <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">


        <div class="modal-header bg-darkblue text-white">
          <h5 class="modal-title">Edit User</h5>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body row g-3">

            <div class="container-fluid">

              <div class="row">
            {% for field in user_fields %}
            {% if field == "password" %}
            <div class="col-md-6 mb-3">
                <label for="edit_password" class="form-label">New Password</label>
                <input type="password" class="form-control" id="edit_password" name="password" placeholder="Leave blank to keep current">
            </div>
            {% else %}
            <div class="col-md-6 mb-3">
                <label for="edit_{{ field }}" class="form-label text-capitalize">{{ field.replace('_', ' ') }}</label>
                <input type="text" class="form-control" id="edit_{{ field }}" name="{{ field }}">
            </div>
            {% endif %}
            {% endfor %}
          </div>
            </div>


        </div>
        <div class="modal-footer bg-light">
          <button class="btn btn-success" type="submit"><i class="bi bi-save me-1"></i> Save Changes</button>
        </div>
      </form>
    </div>
  </div>
</div>

<!-- Add User Modal -->
<div class="modal fade" id="addUserModal" tabindex="-1">
  <div class="modal-dialog modal-lg modal-dialog-centered">
    <div class="modal-content">
      <form method="POST" action="{{ url_for('admin.add_user') }}">
        <div class="modal-header bg-darkblue text-white">
          <h5 class="modal-title">Add New User</h5>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body row g-3">
          <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
          
          <div class="col-md-6"><input type="text" name="username" class="form-control" placeholder="Username" required></div>
          <div class="col-md-6"><input type="email" name="email" class="form-control" placeholder="Email" required></div>
          <div class="col-md-6"><input type="text" name="first_name" class="form-control" placeholder="First Name"></div>
          <div class="col-md-6"><input type="text" name="last_name" class="form-control" placeholder="Last Name"></div>
          <div class="col-md-6"><input type="text" name="groups" class="form-control" placeholder="Groups (comma-separated)"></div>
          <div class="col-md-6"><input type="password" name="password" class="form-control" placeholder="Password" required></div>
        </div>
        <div class="modal-footer bg-light">
          <button class="btn btn-success" type="submit"><i class="bi bi-plus-lg me-1"></i> Add User</button>
        </div>
      </form>
    </div>
  </div>
</div>
