<!-- Edit User Modal -->
<div class="modal fade" id="editUserModal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog modal-lg modal-dialog-centered modal-dialog-scrollable">
    <div class="modal-content">
      <form method="POST" action="/admin/update_user" id="editUserForm">
        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">

        <div class="modal-header bg-darkblue text-white">
          <h5 class="modal-title">Edit User</h5>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>

        <div class="modal-body">
          <div class="container-fluid">
            <div class="row">
              {% for field in user_fields %}
              <div class="col-md-6 mb-3">
                <label for="edit_{{ field }}" class="form-label text-capitalize">
                  {{ "New Password" if field == "password" else field.replace('_', ' ') }}
                </label>
                <input type="{{ 'password' if field == 'password' else 'text' }}"
                       class="form-control"
                       id="edit_{{ field }}"
                       name="{{ field }}"
                       {% if field == 'password' %}placeholder="Leave blank to keep current"{% endif %}>
              </div>
              {% endfor %}
            </div>
          </div>
        </div>

        <div class="modal-footer bg-light">
          <button class="btn btn-success" type="submit">
            <i class="bi bi-save me-1"></i> Save Changes
          </button>
        </div>
      </form>
    </div>
  </div>
</div>


<!-- Add User Modal -->
<div class="modal fade" id="addUserModal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog modal-lg modal-dialog-centered modal-dialog-scrollable">
    <div class="modal-content">
      <form method="POST" action="{{ url_for('admin.add_user') }}">
        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">

        <div class="modal-header bg-darkblue text-white">
          <h5 class="modal-title">Add New User</h5>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>

        <div class="modal-body">
          <div class="row g-3">
            <div class="col-md-6">
              <label for="add_username" class="form-label">Username</label>
              <input type="text" name="username" id="add_username" class="form-control" required>
            </div>
            <div class="col-md-6">
              <label for="add_email" class="form-label">Email</label>
              <input type="email" name="email" id="add_email" class="form-control" required>
            </div>
            <div class="col-md-6">
              <label for="add_first_name" class="form-label">First Name</label>
              <input type="text" name="first_name" id="add_first_name" class="form-control">
            </div>
            <div class="col-md-6">
              <label for="add_last_name" class="form-label">Last Name</label>
              <input type="text" name="last_name" id="add_last_name" class="form-control">
            </div>
            <div class="col-md-6">
              <label for="add_groups" class="form-label">Groups</label>
              <input type="text" name="groups" id="add_groups" class="form-control" placeholder="Comma-separated groups">
            </div>
            <div class="col-md-6">
              <label for="add_password" class="form-label">Password</label>
              <input type="password" name="password" id="add_password" class="form-control" required>
            </div>
          </div>
        </div>

        <div class="modal-footer bg-light">
          <button class="btn btn-success" type="submit">
            <i class="bi bi-plus-lg me-1"></i> Add User
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
