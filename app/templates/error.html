{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <div class="card shadow">
        <div class="card-body text-center">
            <h1 class="text-danger mb-4"><i class="bi bi-x-circle-fill"></i> Error</h1>
            <div class="alert alert-danger" groups="alert">
                {{ error }}
            </div>
            <a href="{{ url_for('auth.handle_saml_request') }}" class="btn btn-primary">
                Retry Authentication
            </a>
                <i class="bi bi-arrow-left"></i> Return to Login
            </a>
        </div>
    </div>
</div>
{% endblock %}
