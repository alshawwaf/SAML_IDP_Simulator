<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}SAML IdP{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}" type="image/x-icon">

    <!-- Prism.js for XML syntax highlighting -->
    <link href="https://cdn.jsdelivr.net/npm/prismjs/themes/prism.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/prismjs/prism.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/prismjs/components/prism-markup.min.js"></script>

    <!-- Custom Admin Styles -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/admin.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/custom.css') }}">
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <!-- Bootstrap CSS (local) -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
    




    <style>
        :root {
            --darkblue: #003366;
        }

        .bg-darkblue {
            background-color: var(--darkblue) !important;
        }

        .text-darkblue {
            color: var(--darkblue) !important;
        }

        .navbar-brand {
            font-weight: bold;
            font-size: 1.2rem;
        }

        .navbar .btn {
            font-size: 0.9rem;
        }

        .hero-logo {
            height: 50px;
            filter: brightness(0) invert(1);
        }
    </style>
</head>
<body class="bg-light">

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-darkblue shadow-sm">
    <div class="container d-flex justify-content-between align-items-center">
        <a class="navbar-brand d-flex align-items-center" href="/">
            <img src="{{ url_for('static', filename='check-point-logo.png') }}" alt="Logo" height="28" class="me-2">
            <span class="fw-bold">SAML IdP</span>
        </a>

        <div class="d-flex gap-2">
            <a href="{{ url_for('admin.user_management') }}" class="btn btn-outline-light btn-sm">Manage Users</a>
            <a href="{{ url_for('admin.list_sps') }}" class="btn btn-outline-light btn-sm">Service Providers</a>
            
            <!-- Dark Mode Toggle -->
            <button class="btn btn-dark border-0" id="toggleDarkMode" title="Toggle dark mode">
            <i class="bi bi-moon-stars-fill" id="darkModeIcon"></i>
            </button>

        </div>

    </div>
</nav>

<main class="container py-4">
    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            {% for category, message in messages %}
                <div class="alert alert-{{ category }} alert-dismissible fade show mt-2">
                    {{ message }}
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
            {% endfor %}
        {% endif %}
    {% endwith %}

    {% block content %}{% endblock %}
</main>

{% block scripts %}{% endblock %}

<!-- Bootstrap JS Bundle (local) -->
<script src="{{ url_for('static', filename='js/bootstrap.bundle.min.js') }}"></script>
<script src="https://cdn.jsdelivr.net/gh/vkiryukhin/vkBeautify/vkbeautify.js"></script>

<!-- Bootstrap JS with Popper.js (required for modal to work) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<script src="{{ url_for('static', filename='js/theme.js') }}"></script>

</body>
</html>
