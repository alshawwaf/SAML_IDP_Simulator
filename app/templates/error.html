{% extends "base.html" %}

<div class="row justify-content-center py-5">
    <div class="col-md-6 col-lg-5">
        <div class="card border-0 shadow-lg animate-fade-in p-4">
            <div class="card-body text-center">
                <div class="d-inline-flex p-3 rounded-4 bg-danger bg-opacity-10 text-danger mb-4">
                    <i class="bi bi-exclamation-octagon fs-1"></i>
                </div>
                <h1 class="text-gradient display-6 fw-bold mb-4">Discovery Error</h1>
                <div class="alert bg-black bg-opacity-20 border-0 text-white opacity-75 mb-4 py-3" groups="alert">
                    <i class="bi bi-info-circle me-2"></i> {{ error }}
                </div>
                <div class="d-grid gap-3">
                    <a href="{{ url_for('auth.handle_saml_request') }}" class="btn btn-primary py-3">
                        <i class="bi bi-arrow-clockwise me-2"></i> Retry Authentication
                    </a>
                    <a href="{{ url_for('auth.index') }}" class="nav-link text-white opacity-50">
                        <i class="bi bi-house-door me-2"></i> Return Home
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
